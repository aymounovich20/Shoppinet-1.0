			<div class="container"><div class=" text-center mt-5 ">
        <h1>Ajouter un produit</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="product" action="/AjoutProduit" method="post">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="nom" >NOM</label> <input id="marque" type="text" name="nom" class="form-control" placeholder="entrer le nom de produit" required="required"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="marque">MARQUE</label> <input id="marque" type="text" name="marque" class="form-control" placeholder="entrer la marque de produit" required="required"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="prix">PRIX</label> <input id="prix" type="number" name="prix" class="form-control" placeholder="entrer le prix de produit" required="required"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="image">IMAGE</label> <input id="image" type="text" name="image" class="form-control" placeholder="entrer /images/nomimage.ext" required="required"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="description">DESCRIPTION</label> <textarea id="description" name="description" class="form-control" placeholder="entrer le description du produit" rows="4" required="required"></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-warning btn-send pt-2 btn-block " value="Ajouter ce Produit"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
